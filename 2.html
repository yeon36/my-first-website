    <h2>Lamboroghini</h2>
    <p>람보르기니는 페라리를 뛰어넘는 성능의 차량을 만들겠다는 일념 하나로 시작하여, 현재까지도 살벌한 라이벌 관계를 유지하며, 지금은 맥라렌, 포르쉐, 그리고 페라리와 함께 스포츠카, 슈퍼카를 대표하는 4대 브랜드중 하나이다.[2] 회사의 철칙이 "페라리보다 성능이 뛰어난 차를 만들자."[3] 이만큼 두 회사 간의 경쟁은 엄청나다.</p>
