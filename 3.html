    <h2>Bogatti</h2>
    <p>이탈리아 태생의 프랑스인 엔지니어 에토레 부가티가 설립한 자동차 회사. 당시 독보적인 최고급 차량을 생산했으나, 시장 흐름을 제대로 읽지 못하고 지나치게 비싸고 사치스러운 모델만 생산했기 때문에 2번의 우여곡절을 겪고 이스파노-수이자와 폭스바겐 그룹에 팔려 다니곤 했다</p>
